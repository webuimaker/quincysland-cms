<!-- Horizontal Form -->
<div class="card mb-0 pb-0">
    <form class="form form-inline" method="POST" action="/properties/" name="buyerslist" data-netlify="true"
        netlify-honeypot="breathing-field">
        <p class="hidden" style="height: 0; width: 0; position: absolute; visibility: hidden">
            <label>Buy Quick on Terms:<input name="breathing-field" /></label>
        </p>
        <div class="card-body">
            <h2 class="title text-black mt-0">We'd love to help you find the perfect property</h2>
            <h5 class="title text-black">Purchase land 50-80% below market value.</h5>                                    
            <p class="title text-muted">Complete the form to see all our properties and get notified of new ones</p>
            <div class="row mb-0">
                <div class="col-sm-4">
                    <div class="input-group form-group-no-border">
                        <label class="sr-only" for="formInputName">Name</label>
                        <span class="input-group-addon">
                            <i class="now-ui-icons users_circle-08"></i>
                        </span>
                        <input type="text" class="form-control" id="formInputName" name="name" placeholder="Name..."
                            required>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="input-group form-group-no-border">
                        <label class="sr-only" for="formInputEmail">Email</label>
                        <span class="input-group-addon">
                            <i class="now-ui-icons ui-1_email-85"></i>
                        </span>
                        <input type="email" class="form-control" id="formInputEmail" name="email" placeholder="Email..."
                            required>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="text-center">
                        <input type="submit" class="btn btn-warning btn-round btn-block mb-2 mt-0"
                            value="See Properties">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- End Horizontal Form-->
