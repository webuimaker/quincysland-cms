<!doctype html>
<html lang="en">
{{partial "head" . }}

<body class="{{ .Params.class | default "landing-page" }} sidebar-collapse">
  <div class="container">
    {{ partial "nav" . }}
  </div>
  <div class="{{ .Params.wrapper | default "wrapper" }}">
    <div class="page-header {{ .Params.headerstyle | default "page-header-small"}}"
      filter-color="{{ .Param "tint" | default "orange" }}">
      <div class="page-header-image" data-parallax="false"
        style="background-image: url('{{ (.Param "background")  | (default "img/header.jpg" | absURL) }}');">
      </div>
      <div class="container">
        <div class="content-center">
          <div class="row">
            <div class="col-sm-12">
              <div class="text-center">
              </div>
              <div class="mt-5">
                {{ partial "horz-form" . }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="{{ .Params.about | default "about"}}">
    <div class="container">
      <div class="row text-center mt-5">
        <div class="col-12">
          <h2>Our Featured Properties</h2>
        </div>
      </div>
      <div class="row">
        {{ range first 6 (where .Site.Pages "Section" "properties") }}
        {{ partial "prop-summary" . }}
        {{ end }}
      </div>
      <div class="row justify-content-center mt-5 mb-5">
        <div class="col-sm-4 col-sm-off">
          <h5>
            <a href="/properties/" class="btn btn-success btn-round btn-lg btn-block">See all of our properties</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
  {{ partial "footer" . }}
  </div>
</body>
{{partial "javascript" . }}

</html>
